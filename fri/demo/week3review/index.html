<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Piper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,400;1,500;1,700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Peter Piper Pizza</h1>
    </header>
    <main>
        <section class="hero-section">
            <img src="https://static01.nyt.com/images/2022/05/04/dining/04rest-lucia1/merlin_206155809_769a4f6e-d7ac-4e4d-ad58-c4b7a0a60d40-superJumbo.jpg?quality=75&auto=webp&disable=upscale" alt="Pizza Picture" id="hero-image">
        </section>
        <button class="buy-btn">Buy Pizza</button>
        
        <section id="pizza-display" >
            <section class="pizzaItem" ><img src="https://static01.nyt.com/images/2022/05/04/dining/04rest-lucia1/merlin_206155809_769a4f6e-d7ac-4e4d-ad58-c4b7a0a60d40-superJumbo.jpg?quality=75&auto=webp&disable=upscale" alt="Pizza Picture"value="Pizza">
            <p>Pizza </p></section>
            <section class="pizzaItem"><img src="https://i.ibb.co/2kkwhGK/chad-montano-Mq-T0asuo-Ic-U-unsplash.jpg" alt="Pizza Picture"value='Hawaiian'>
            <p>Hawaiian</p></section>
            <section class="pizzaItem" ><img src="https://staticcookist.akamaized.net/wp-content/uploads/sites/22/2022/02/bbq-chicken-pizza-1-1200x675.jpg" alt="Pizza Picture" value="bbq">
            <p>BBQ</p></section>           
        </section>
        <form class="form-section">
            <h2>Submit Your Recommendations </h2>
            <label for="pizza-name">Pizza Name</label>
            <input type="text" id="pizza-name">
            <label for="pizza-picture">Pizza Picture</label>
            <input type="text" id="pizza-picture">
            <button type="submit" class="submitBtn">Submit</button>
        </form>
    </main>




    <script src="main.js"></script>
</body>
</html>
